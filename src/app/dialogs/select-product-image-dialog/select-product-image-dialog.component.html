<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>


  <mat-card class="product-image-card" *ngFor="let image of images">
    <div class="mat-img-container">
      <img mat-card-image [src]="image.path" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-actions>
      <button mat-button style="background-color: red; color: #fff;" (click)="deleteImage(image.id, $event)">Delete</button>
    </mat-card-actions>
  </mat-card>




</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
