<h4>Product QR Code Reading</h4>

<mat-form-field appearance="fill" class="product-form">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock />
</mat-form-field>

<ngx-scanner-qrcode
  #scanner="scanner"
  (event)="onEvent($event)"
></ngx-scanner-qrcode>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close id="btnClose">Cancel</button>
</mat-dialog-actions>
