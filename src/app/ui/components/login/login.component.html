<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="mb-3">
                <label for="username" class="form-label">Username & Email</label>
                <input #txtUsernameOrEmail type="text" class="form-control" id="username"
                    placeholder="Username & Email ">
                <div id="usernameHelp" class="form-text invalid-feedback">****</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div style="display: flex; margin-bottom: 16px;">
                <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
                <img src="../../../assets/facebook.png" 
                style="width: 30px; height: 32px; margin-left: 8px; border-radius: 5px; cursor: pointer;"
                (click)="facebookLogin()">
            </div>
            <button type="submit" class="btn btn-primary"
                (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Log in</button>
        </div>
        <div class="col-3"></div>
    </div>
</div>
