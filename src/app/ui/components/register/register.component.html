<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
                <div class="mb-3">
                    <label for="nameSurname" class="form-label">Name Surname</label>
                    <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Name Surname" [ngClass]="{'is-invalid': component.nameSurname.errors}">
                    <div id="nameSurnameHelp" class="form-text invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">This area is required.</div>
                    <div id="nameSurnameHelp" class="form-text invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Name and surname must be between 3 and 50 letters.</div>
                  </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username" [ngClass]="{'is-invalid': component.username.errors}">
                  <div id="usernameHelp" class="form-text invalid-feedback" *ngIf="submitted && component.username.errors?.required">This area is required.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" [ngClass]="{'is-invalid': component.email.errors}">
                    <div id="emailHelp" class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.required">This area is required.</div>
                    <div id="emailHelp" class="form-text invalid-feedback" *ngIf="submitted && component.email.errors?.email">Must be in a correct email format.</div>
                  </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" [ngClass]="{'is-invalid': component.password.errors}">
                </div>
                <div class="mb-3">
                    <label for="passwordAgain" class="form-label">Password Again</label>
                    <input type="password" formControlName="passwordAgain" class="form-control" id="passwordAgain" placeholder="Password Again" [ngClass]="{'is-invalid': component.passwordAgain.errors}">
                    <div id="passwordAgainHelp" *ngIf="submitted && frm.hasError('notSame')">Passwords must match.</div>
                  </div>
                  <br>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
