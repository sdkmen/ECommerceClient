<div class="row mt-3" *ngIf="response.state">
  <div class="col-md-3"></div>
  <div class="mb-3 col-md-6">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      #txtPassword
    />
    <label for="passwordConfirm" class="form-label mt-3"
      >Password Confirm</label
    >
    <input
      type="password"
      class="form-control"
      id="passwordConfirm"
      placeholder="Password Confirm"
      #txtPasswordConfirm
    />
    <button
      type="button"
      class="btn btn-success mt-3"
      (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)"
    >
      Update Password
    </button>
  </div>
  <div class="col-md-3"></div>
</div>

<div class="alert alert-danger" role="alert" *ngIf="!response.state">
  This url is not available
</div>
